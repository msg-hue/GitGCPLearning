version: "3.8"

services:
  backend:
    build:
      context: ./backend/PMS_APIs
      dockerfile: Dockerfile
    image: pms-backend:latest
    container_name: pms-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "5002:5000"   # changed from 5000 to 5002 on the HOST
    networks:
      - pms-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5002  # match the backend host port
    image: pms-frontend:latest
    container_name: pms-frontend
    ports:
      - "3002:80"     # changed from 3000 to 3002
    networks:
      - pms-net

networks:
  pms-net:
    driver: bridge



